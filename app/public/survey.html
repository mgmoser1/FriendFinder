<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container-fluid">
        <header class="container header-container">
            <h1></h1>
        </header> <!-- end container -->
        <div class="container w-100 content-container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="card w-100 content mx-auto my-5">
                        <div class="card-body">
                            <h2 class="card-title content-title">Tell us about yourself.</h2>

                            <form>

                                <div class="form-group">
                                    <label>A Name: (Required)</label> <br>
                                    <input type="text" id="name" name="name" class="form-control input-long" required>
                                </div>
                                <div class="form-group">
                                    <label>Link to Picture: (Required)</label> <br>
                                    <input type="text" id="picture-link" name="pictureLink" class="form-control"
                                        required>
                                </div>

                                <div class="form-group">
                                    <label for="ques1">Question 1: You are 100% loyal to your friends.</label>
                                    <select data-placeholder="" class="form-control chosen-select" id="q1">
                                        <option value=""></option>
                                        <option value="1">1 (Strongly Disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="ques2">Question 2: You are optimistic.</label>
                                    <select data-placeholder="" class="form-control chosen-select" id="q2">
                                        <option value=""></option>
                                        <option value="1">1 (Strongly Disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="ques3">Question 3: People understand you all the time.</label>
                                    <select data-placeholder="" class="form-control chosen-select" id="q3">
                                        <option value=""></option>
                                        <option value="1">1 (Strongly Disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="ques4">Question 4: You are a Weirdo and you love it.</label>
                                    <select data-placeholder="" class="form-control chosen-select" id="q4">
                                        <option value=""></option>
                                        <option value="1">1 (Strongly Disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="ques5">Question 5: People would describe you as laid back.</label>
                                    <select data-placeholder="" class="form-control chosen-select" id="q5">
                                        <option value=""></option>
                                        <option value="1">1 (Strongly Disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="ques6">Question 6: You are the most practical person you know.</label>
                                    <select data-placeholder="" class="form-control chosen-select" id="q6">
                                        <option value=""></option>
                                        <option value="1">1 (Strongly Disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="ques7">Question 7: Your needs come first.</label>
                                    <select data-placeholder="" class="form-control chosen-select" id="q7">
                                        <option value=""></option>
                                        <option value="1">1 (Strongly Disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="ques8">Question 8: You'd rather be in the background than be the center of
                                            attention.</label>
                                    <select data-placeholder="" class="form-control chosen-select" id="q8">
                                        <option value=""></option>
                                        <option value="1">1 (Strongly Disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="ques9">Question 9: You love meeting new people.</label>
                                    <select data-placeholder="" class="form-control chosen-select" id="q9">
                                        <option value=""></option>
                                        <option value="1">1 (Strongly Disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="ques10">Question 10: You would rather fix a problem than complain about it, no
                                            matter how hard it is.</label>
                                    <select data-placeholder="" class="form-control chosen-select" id="q10">
                                        <option value=""></option>
                                        <option value="1">1 (Strongly Disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <button type="submit" class="form-submit-button" id="submit">Submit</button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 w-100">
                <footer class="footer mt-auto py-3">
                    <div class="container text-center myFooter">
                        <nav class="navbar navbar-expand-lg">

                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNavAltMarkup">
                                <div class="navbar-nav text-center">
                                    <a class="nav-item nav-link" href="/api/friends">API Friends List</a>
                                    <a class="nav-item nav-link" href="https://github.com/mgmoser1/FriendFinder">Github
                                        Repository</a>
                                </div>
                            </div>

                        </nav>

                    </div>
                </footer>
            </div>
        </div>

    </div> <!-- End container-fluid -->

    <div id="matchModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h2 class="modal-title"><strong>Best Match</strong></h2>
                    </div>
    
                    <div class="modal-body">
                        <h2 id="matchName"></h2>
                        <img id="matchPicture" src="https://via.placeholder.com/400x400" alt="Placeholder image" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $("#submit").on("click", function () {
                function validateForm() {
                    var isValid = true;
                    $(".form-control").each(function () {
                        if ($(this).val() === "") isValid = false;
                    })
                    $(".chosen-select").each(function () {
                        if ($(this).val() === "") isValid = false;
                    })
                    return isValid;
            }
            if (validateForm() == true) {
                var userData = {
                    name: $("#name").val(),
                    picture: $("#picture-link").val(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                };

              
            //    var currentURL = window.location.origin;
            $.post("api/friends", userData, function(data) { //currentURL +
                $("#matchName").text(data.name);
                $("#matchPicture").attr("src", data.picture);
               
                $("#matchModal").modal("show");
            })
            
            }else{
                alert("Please fill out all fields!");
            }

        });

        </script>
</body>

</html>
